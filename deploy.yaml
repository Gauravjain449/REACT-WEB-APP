apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          image: ${REPOSITORY_PROD_TAG}
          imagePullPolicy: Never
          ports:
            - containerPort: 80



    --- 
        apiVersion: v1
        kind: Service
        metadata: 
          name: client-cluster-ip-service
        spec: 
          ports: 
            - port: 80
              targetPort: 80
              nodePort: 32000
          selector: 
            component: web
          type: NodePort
        